<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        </div>

    <!-- Contenedor Principal del Chat -->

                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
